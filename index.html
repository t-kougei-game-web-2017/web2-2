<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>はじめてのjQuery</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript">
    $(function(){
      $("#toggle").on("click", function(){
        $("#target").fadeToggle("slow");
      });
// クリックしたときに左から右に動く
//      $("#toggle").on("click", function(){
//        $("#target").animate({"marginLeft": "100px"});
//      });
    });
    
  </script>
</head>
<body>
  <div id="target">表示・非表示される要素</div>
  <button id="toggle">切り替え</button>
</body>
</html>
